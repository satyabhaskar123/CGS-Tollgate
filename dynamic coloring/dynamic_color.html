<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Color Picker</title>
    <link rel="stylesheet" href="dc.css">
</head>
<body>
    <div class="container">
        <h1>Choose a Background Color</h1>
        <form>
            <label for="colorPicker">Select a color:</label>
            <input type="color" id="colorPicker" name="colorPicker" value="#ffffff">
        </form>
        <button onclick="changeBackground()">Apply Background Color</button>
    </div>

    <script src="dc.js"></script>
</body>
</html>
