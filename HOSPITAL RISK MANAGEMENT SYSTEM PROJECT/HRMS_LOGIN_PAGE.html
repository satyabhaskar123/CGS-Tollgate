<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .login-left {
            flex: 1;
            padding-right: 20px;
            text-align: center;
        }
        .login-left img {
            border-radius: 50%;
        }
        .login-right {
            flex: 1;
            padding-left: 20px;
        }
        .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        .footer-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .footer-links a {
            color: #5f6368;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                padding: 20px;
            }
            .login-left, .login-right {
                padding: 0;
            }
            .login-left {
                margin-bottom: 20px;
            }
        }
        #radio {
            margin-right: 10px; 
        }
        .d-flex label {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left"> 
            <img src="../HOSPITAL RISK MANAGEMENT SYSTEM PROJECT/hos.webp" alt="Hospital Logo" class="img-fluid rounded-3">
        </div>

        <div class="login-right">
            <h3 class="mb-3">Sign in</h3>
            <div class="d-flex" id="radio">
                <input type="radio" id="admin" name="role" value="admin">
                <label for="admin">Admin</label>
                <input type="radio" id="user" name="role" value="user">
                <label for="user">User</label>
            </div>
            <hr>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email or phone" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="text-end">
                    <a href="#">Forgot email?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">NEXT</button>
                    
                <p class="text-center mt-3">
                    <a href="http://127.0.0.1:5500/HRMS/HRMS/hrms%20reg.html">Register</a>
                </p>
            </form>

            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast bg-success text-white" role="alert">
            <div class="toast-body">
                Login successful!
            </div>
        </div>
        <div id="errorToast" class="toast bg-danger text-white" role="alert">
            <div class="toast-body">
                Login failed. Please try again.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../HOSPITAL RISK MANAGEMENT SYSTEM PROJECT/hrms_login.js"></script>
    
   
</body>
</html>
