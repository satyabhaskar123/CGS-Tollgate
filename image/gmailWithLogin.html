<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Email Dashboard</title>

    <style>
        #search1 {
            width: 100%;
            height: 38px;
            border: 1px solid black;
        }

        /* Custom sticky sidebar styling */
        .sticky-sidebar {
            position: sticky;
            top: 0;
            z-index: 1;
            height: 100vh;
            overflow-y: auto;
        }

        /* Profile picture styling */
        .profile-pic {
            width: 100px;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border: 2px solid black;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sticky-sidebar {
                height: auto;
                position: relative;
                z-index: auto;
            }

            #search1 {
                width: auto;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3 col-12 bg-light text-center sticky-sidebar">

                <div id="top" class="d-flex align-items-center justify-content-center p-3">
                    <div id="image" class="img-fluid">
                        <img src="../image/menu1.png" style="width:50px; border-radius: 40px; border:3px solid black;">
                        <img src="../image/gmailLogo.png" style="width:50px;">
                    </div>
                    <div id="gmail">
                        <h6>&nbsp Gmail</h6>
                    </div>
                </div>

                <div class="card mt-2">
                    <button type="button" class="btn btn-light d-flex justify-content-center align-items-center"
                        style="border-radius: 12%; border:none; width:100%;">
                        <img src="../image/compose.png" style="width: 15px;height: 15px;">
                        <p class="mb-0 ps-2">&nbspCompose</p>
                    </button>
                </div>

                <!-- Navigation Links -->
                <div class="list-group bg-light">
                    <a href="#" class="list-group-item list-group-item-action">
                        <img src="../image/inbox.png" style="width: 20px; margin-right:10px;">Inbox
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <img src="../image/star.png" style="width: 20px; margin-right:10px;"> Starred
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <img src="../image/snoozed.png" style="width: 20px; margin-right:10px;"> Snoozed
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <img src="../image/draft.png" style="width: 20px; margin-right:10px;"> Draft
                    </a>

                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle w-100" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Important</a></li>
                            <li><a class="dropdown-item" href="#">Chats</a></li>
                            <li><a class="dropdown-item" href="#">Scheduled</a></li>
                            <li><a class="dropdown-item" href="#">All Mail</a></li>
                            <li><a class="dropdown-item" href="#">Spam</a></li>
                            <li><a class="dropdown-item" href="#">Bin</a></li>
                        </ul>
                    </div>

                    <a href="#" class="list-group-item list-group-item-action">
                        <img src="../image/category.png" style="width: 20px; margin-right:10px;"> Categories
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <img src="../image/settingsimg.png" style="width: 20px; margin-right:10px;"> Management Label
                    </a>
                </div>

            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-12 mt-4">

                <!-- Search and Profile Section -->
                <div id="postcontainer" class="card m-0 row" style="overflow-y: scroll">

                    <!-- Search Bar -->
                    <div class="navBar text-center">
                        <div class="d-flex justify-content-center align-items-center p-3" id="search">
                            <form role="search" class="d-flex w-75">
                                <input class="form-control me-2" type="search" placeholder="Search mail" aria-label="Search"
                                    id="search1">
                            </form>
                            <button class="btn btn-light" style="width: 40px; border-radius: 20px;">
                                <img src="../image/pngegg.png" class="img-fluid" style="width:30px;">
                            </button>
                            <button class="btn btn-light" style="width: 40px; border-radius: 20px;">
                                <img src="../image/settingsimg.png" style="width: 15px;">
                            </button>
                            <button class="btn btn-light" style="width: 40px; border-radius: 20px;">
                                <img src="../image/gooleIcon.jpeg" style="width:15px;">
                            </button>
                            <a href="#" class="btn btn-light" style="width: 40px; border-radius: 20px;">
                                <img src="../image/profilePic.png"
                                    style="width: 15px;border-radius: 30px;border:1px solid rgb(22, 21, 21);">
                            </a>
                        </div>
                    </div>

                    <!-- Profile and Registration Form -->
                    <div class="bg mt-4" style="width:90%; margin:auto;">
                        <div class="text-center">
                            <img src="../image/profilePic.png" class="profile-pic"><br>
                            <input type="file" value="upload" class="mt-2">
                        </div>
                        <br>

                        <!-- Registration Form -->
                        <form id="registerForm">
                            <h3 class="text-center">Register</h3>
                            <div class="row mb-3 justify-content-center align-items-center">
                                <div class="col-md-3 text-md-end text-center">
                                    <label for="firstName" class="form-label">First Name</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                                </div>
                            </div>

                            <div class="row mb-3 justify-content-center align-items-center">
                                <div class="col-md-3 text-md-end text-center">
                                    <label for="lastName" class="form-label">Last Name</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                                </div>
                            </div>

                            <div class="row mb-3 justify-content-center align-items-center">
                                <div class="col-md-3 text-md-end text-center">
                                    <label for="email" class="form-label">Email ID</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email ID">
                                </div>
                            </div>

                            <div class="row mb-3 justify-content-center align-items-center">
                                <div class="col-md-3 text-md-end text-center">
                                    <label for="password" class="form-label">Password</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                                </div>
                            </div>

                            <div class="row mb-3 justify-content-center align-items-center">
                                <div class="col-md-3 text-md-end text-center">
                                    <label for="role" class="form-label">Role</label>
                                </div>
                                <div class="col-md-6">
                                    <select id="role" class="form-select">
                                        <option value="user">User</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row
