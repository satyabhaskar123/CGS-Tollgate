<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Calculator</title>
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calculator">
        <form>
            <input type="text" id="display" class="form-control mb-3" readonly>
            <div class="row">
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value="7">7</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value="8">8</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value="9">9</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-warning rounded-5" value="/">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value="4">4</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value="5">5</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value="6">6</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-warning rounded-5" value="*">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value="1">1</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value="2">2</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value="3">3</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-warning rounded-5" value="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value="0">0</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-secondary rounded-5" value=".">.</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-success rounded-5" value="=">=</button>
                </div>
                <div class="col-3 p-1">
                    <button type="button" class="btn btn-warning rounded-5" value="+">+</button>
                </div>
            </div>
            <div id="clear_scr" class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-danger" value="C">Clrscr</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/Bootstrap/css/bootstrap.min.css"></script>
    <script src="./calculator.js"></script>
</body>
</html>
